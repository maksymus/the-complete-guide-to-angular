<div class="row">
  <div class="col-xs-12 col-md-10 col-lg-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignup()" #signupForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" ngModel email required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" ngModel min="6" required>
      </div>
      <button class="btn btn-primary">Sign Up</button>
    </form>
  </div>
</div>
