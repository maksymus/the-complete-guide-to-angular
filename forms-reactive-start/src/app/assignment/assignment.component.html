<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="projectName">Project Name</label>
          <input type="text" id="projectName" formControlName="projectName" class="form-control">
          <span class="help-block"*ngIf="projectForm.get('projectName').invalid && projectForm.get('projectName').touched">
            <span class="help-block"*ngIf="projectForm.get('projectName').errors['required']">
              This field is required!
            </span>
            <span class="help-block"*ngIf="projectForm.get('projectName').errors['nameIsForbidden']">
              This name is invalid!
            </span>
          </span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" formControlName="email" class="form-control">
          <span class="help-block"*ngIf="projectForm.get('email').invalid && projectForm.get('email').touched">
            <span class="help-block"*ngIf="projectForm.get('email').errors['required']">
              This field is required!
            </span>
          </span>
        </div>
        <div class="form-group">
          <label for="status">Project Status</label>
          <select name="status" id="status" formControlName="status" class="form-control">
            <option [value]="status" *ngFor="let status of statuses">{{status}}</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
