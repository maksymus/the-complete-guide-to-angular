<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h3>Assignment Form</h3>
      <form (ngSubmit)="onSubmit()" #assignmentForm="ngForm">
        <div class="form-group">
          <label for="email">Mail</label>
          <input type="email" id="email" class="form-control" ngModel name="email" required email #email="ngModel">
          <span class="text-warning" *ngIf="email.invalid && email.touched">Please enter a valid email!</span>
        </div>
        <div class="form-group">
          <label for="secret">Subscription</label>
          <select id="secret" class="form-control" [ngModel]="selectedSubscription" name="subscription">
            <option *ngFor="let sub of subscriptions">{{sub}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" ngModel class="form-control" required #password="ngModel">
          <span class="text-warning" *ngIf="password.invalid && password.touched">Please enter password!</span>
        </div>
        <div>
          <span class="text-warning" *ngIf="assignmentForm.invalid && assignmentForm.touched">Form is invalid!</span>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!assignmentForm.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
